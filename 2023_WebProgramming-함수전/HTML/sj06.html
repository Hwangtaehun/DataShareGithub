<!--sj06.html : anchor -->
<html>
<head><title>hypertext reference(href) / thumbnail</title></head>
<body>
<h2>다른 문서로 Link 걸기<a href="#">자신</a></h2>
<p>
    첫 번째 <a href="..\html\sj01.html", title="처음으로">예제</a> 문서로 보내기
</p>

<h2>같은 문서로 Link걸기</h2>
<p>
    <a href="sj06.html#flower1">그림1</a>
    <a href="#flower2">그림2</a>
</p>

<h2> Thumbnail Image로 Link 걸기</h2>
<p>
    <a href="sj02.html"><img src="..\images\flower1.gif"></a>
</p>

<h2>새 창으로 열기</h2>
<p>
    <a target="_blank" href="sj02.html"><img src="..\images\flower2.gif" title="꽃그림 2"></a>
</p>

<h2> 같은 새 창으로 열기</h2>
<p>
    <a target="flower" href="flower1.html"><img src="..\images\flower1.gif"></a>
    <a target="flower" href="flower2.html"><img src="..\images\flower2.gif"></a>
</p>

<h2> 그림 1 </h2>
<p>
    <a id="flower1"><img src="..\images\flower1.gif"></a>
</p>
<h2> 그림 2 </h2>
<p>
    <a id="flower2"><img src="..\images\flower2.gif"></a>
</p>
</body>
</html>
