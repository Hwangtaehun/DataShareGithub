<!DOCTYPE html>
<html lang = "ko">
  <head><meta charset="utf-8"><title>Form 사용 연습</title></head>
  <body>
    <h3>hidden, radio, check 사용.</h3>
    <form action="sj302.php" method="POST">
      <p>아래 내용을 입력하세요.</p>
      <input type="hidden" name="page" value="15">
      <p>비밀번호 : <input type="password" name="password" value="1234"></p>
      <p>과정 선택 1:
        <input type="radio" name="group1" value="기능사"> 정보처리기능사
        <input type="radio" name="group1" value="기사" checked="checked"> 정보처리기사</p>
      <p>과정 선택 2:
        <input type="checkbox" name="chk1" value="필기" checked="checked"> 필기과정
        <input type="checkbox" name="chk2" value="실기" > 실기과정 </p>
        
      <fieldset>
        <legend> 과정 선택 3 </legend>
        <input type ="checkbox" name="chk[]" value="C/C++" checked="checked"> C/C++ Programming<br>
        <input type ="checkbox" name="chk[]" value="Java"> Java Programming<br>
        <input type ="checkbox" name="chk[]" value="php"> php Programming<br>
        <input type ="checkbox" name="chk[]" value="Linux"> Linux Programming<br>
      </fieldset>
      
      <p>다음을 선택하세요.<br>
      <select name = "pgm">
        <option value="C/C++"> C/C++ Programming</option>
        <option value="Java"> Java Programming</option>
        <option value="php"> php Programming</option>
        <option value="Linux"> Linux Server</option>
      </select>
      </p>
      <p>아래 textarea에 내용을 입력하세요.<br>
        <textarea name="txtcmt" rows="3" cols="50">초기값</textarea>
      </p>
      <input type = "submit" value="입력">
      <input type = "submit" value="지우기">
    </form>
  </body>
</html>
