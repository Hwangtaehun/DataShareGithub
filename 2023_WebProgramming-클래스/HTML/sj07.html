<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title><Table> 연습 1</Table></title>
    </head>
    <body>
        <h2>Table 사용</h2>
        <table border="1">
            <caption>table 형태로 출력 Caption</caption>
            <tr>
                <th>학번</th> <th>이름</th> <th>국어</th> <th>영어</th> <th>수학</th>
            </tr>
            <tr>
                <td>1001</td>
                <td>홍길동</td>
                <td>100</td> <td>100</td> <td>100</td>
            </tr>
            <tr>
                <td>1002</td> <td>1김유신</td> <td>80</td> <td>80</td> <td>80</td>
            </tr>
            <tr>
                <td rowspan="2">aaa</td>
                <td>bbb</td>
                <td rowspan="2">ccc</td>
                <td>ddd</td>
                <td>eee</td>
            </tr>
            <tr>
                <td>fff</td>
                <td>ggg</td>
                <td>hhh</td>
            </tr>
            <tr>
                <td colspan="2">iii</td>
                <td>jjj</td>
                <td colspan="2">kkk</td>
            </tr>
        </table>
    </body>
</html>
