<!DOCTYPE html>
<html lang="ko">
    <head><meta charset="utf-8"><title>JavaScript Sample</title></head>
    <body>
        <h3>Java Script - 표준객체 2</h3>
        <script type = "text/javascript">
            var ymd1 = new Date();
            document.write(ymd1.getFullYear() + ", " + (ymd1.getMonth()+1)+ ", " + ymd1.getDate() + "<br>");
            var ymd2 = new Date(2020,01,02);
            //var ymd2 = new Date("2020/01/02");
            document.write(ymd2.getFullYear() + ", " + (ymd2.getMonth()+1)+ ", " + ymd2.getDay() + "<br>");
            document.write(Math.pow(2,3) +  ", " + Math.random() + "<br>");

            var arr1 = new Array("se", "jong", "computer 1");
            var arr2 = new Array();
            arr2[0] = "se";
            arr2[1] = "jong";
            arr2[2] = "computer 2";
            document.write(arr1 + "<br>");
            for(i = 0; i < arr2.length; i++){
                document.write(arr2[i] + " ");
            }
            var str1 = arr1.join();
            document.write("<br>" + typeof str1 + ", " + str1 + "<br>");
            arr1.sort();
            document.write(arr1 + "<br>");
            arr1.reverse();
            document.write(arr1 + "<br>");

            var arr3 = new Array(Array(1, 2), Array(3, 4));
            var arr4 = new Array();
            arr4[0] = new Array(11, 22);
            arr4[1] = new Array(33, 44);
            document.write(arr3 + "<br>");
            document.write(arr4 + "<br>");
            try{
                func22();
                //throw new Error('강제 오류 발생');
            } catch (e) {
                document.write(e.name + ': ' + e.message + "<br>");
            }
            var Func2 = new Function('a', 'b', 'return a + b');
            document.write("Func(2,3) = " + Func2(2, 3) + "<br>");
        </script>
    </body>
</html>
