<!DOCTYPE html>
<html lang ="ko">
    <head>
        <meta charset="utf-8"/>
        <title>Style 속성 사용</title>

        <style>
            *{
                background-color: RGB(220, 220, 220);
            }
            body{
                font-size: small;
                border: 1px solid gray;
                background-color: #ffaa00;
            }
            p{color: maroon; background-color: yellow;}
            h1{font-family: 굴림; color: gray;}
            #div1{font-family: 궁서체; color:lime;}
            .class1{color: blue;}
            h1.h1class{color: red;}
        </style>

    </head>
    <body>
        <h1>한반도 모양지형</h1>
        <p><img src="..\images\korea.gif" alt="한반도모양 지형"/></p>
        <p>
            강원도 <span class="class1">영월의 한반도</span>
            모양의 지형입니다.
        </p>

        <h1>학원 차량</h1>
        <p><img src="..\images\sejongcar1.gif" alt="학원 차량"/></p>

        <div class="class1" id="div1">
            시골집에 서 있는 예전 학원 차
        </div>
        <div class="class1" id="div2">
            시골집에 서 있는 예전 학원 차
        </div>
    </body>
</html>
