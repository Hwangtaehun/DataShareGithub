<!DOCTYPE html>
<html lang="ko">
    <head><meta charset="utf-8"><title>JavaScript Sample</title>
        <script type="text/javascript">
            var n1 = 10;
            function myFunc1(){
                document.write("인수 없는 함수 실행 n1+n3=" + n1 + n3 + "<br>");

            }

    </head>

        <script type ="text/javascript">
            //myFunc1();

            var s = myFunc3(111, 222);
