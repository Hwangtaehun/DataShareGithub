<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>JavaScript Sample 1</title>
    <script type="text/javascript">
      alert("Head에서");
    </script>
  </head>
  <body onload="alert('Event Handler 에서');">
    <h2>Java Script 연습</h2>
    <p>
      첫번째 Java Script 연습입니다.
    </p>
    <script>
      alert("Body에서 알림 창에 출력 ");
      document.write("Body에서 Web Page에 출력 ");
    </script>
  </body>
</html>
