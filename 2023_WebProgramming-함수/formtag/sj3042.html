<!DOCTYPE html>
<html lang="ko">
<head><meta charset="utf-8"><title>Form 연습</title>
  <link rel = "stylesheet" href="..\css\form.css" />
  <script>
    function checkInput(){
      if(document.myform.user_name.value.length <= 0){
        alert("이름을 입력하세요 ");
        document.myform.user_name.focus();
      }
      if(document.myform.user_password.value.length <= 0){
          alert("비밀번호를 입력하세요 ");
          document.myform.user_password.focus();
      }
      if(document.myform.user_address.value.length <= 0){
          alert("주소를 입력하세요 ");
          document.myform.user_address.focus();
      }
      else{
        document.myform.submit();
      }
    }
    function checkReset(){
      if(confirm("내용을 지우고 다시입력 할꺼유??")){
        document.myform.user_name.focus();
        document.myform.reset();
      }
    }
  </script>
</head>
<body>
  <h2>Form Tag 입력 확인(JAVA SCRIPT-2)</h2>
  <form name = "myform" action = "sj304.php" method = "post">
    <label for = "user_name">이름 : </label>
    <input type = "text" name = "user_name" id = "user_name" value = "">
        
    <label for = "user_password">비밀번호 : </label>
    <input type = "password" name = "user_password" id = "user_password">
        
    <label for = "user_address">주소 : </label>
    <input type = "text" name = "user_address" id="user_address" value=""><br>
        
    <input type = button value = '입력' onClick = "checkInput()">
    <input type = button value = '지우기' onClick = "checkInput()">
  </form>
</body>
</html>
